<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Match Deluxe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="header-top">
                <div class="level-info">
                    <span class="label">Level</span>
                    <span id="level" class="value">1</span>
                </div>
                <div class="moves-info">
                    <span class="label">Moves</span>
                    <span id="moves" class="value">25</span>
                </div>
                <div class="score-info">
                    <span class="label">Score</span>
                    <span id="score" class="value">0</span>
                </div>
            </div>
            <div class="header-bottom">
                <div class="goal-info">
                    <span class="label">Goal</span>
                    <span id="goal" class="value">1000</span>
                </div>
                <div class="progress-container">
                    <div id="progress-bar" class="progress-bar"></div>
                </div>
            </div>
        </div>
        
        <div class="mission-box">
            <div class="mission-label">Mission:</div>
            <div id="mission-text" class="mission-text">Score 1000 points in 25 moves!</div>
        </div>
        
        <div id="board" class="game-board"></div>
        
        <div class="controls">
            <button id="hint-btn" class="btn hint">ðŸ’¡ Hint</button>
            <button id="sound-btn" class="btn sound">ðŸ”Š Sound</button>
        </div>
    </div>
    
    <div id="level-complete" class="modal">
        <div class="modal-content">
            <h2>Level Complete!</h2>
            <div class="result-stats">
                <div>Score: <span id="final-score">0</span></div>
                <div>Moves Left: <span id="moves-left">0</span></div>
            </div>
            <button id="next-level-btn" class="btn">Next Level</button>
        </div>
    </div>
    
    <div id="level-failed" class="modal">
        <div class="modal-content">
            <h2>Level Failed</h2>
            <p>You didn't reach the goal!</p>
            <button id="retry-btn" class="btn">Try Again</button>
        </div>
    </div>
    
    <audio id="swap-sound" src="sounds/swap.mp3" preload="auto"></audio>
    <audio id="match-sound" src="sounds/match.mp3" preload="auto"></audio>
    <audio id="win-sound" src="sounds/win.mp3" preload="auto"></audio>
    <audio id="lose-sound" src="sounds/lose.mp3" preload="auto"></audio>
    <audio id="bomb-sound" src="sounds/bomb.mp3" preload="auto"></audio>
    <audio id="launcher-sound" src="sounds/launcher.mp3" preload="auto"></audio>
    
    <script src="script.js"></script>
</body>
</html>
